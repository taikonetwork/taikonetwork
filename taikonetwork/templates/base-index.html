<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Taiko Network{% endblock %}</title>

    <!-- <link rel="icon" href""> -->
    <!-- Font for header title -->
    <link href='http://fonts.googleapis.com/css?family=Exo+2:700italic,700,800' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/home-custom.css" rel="stylesheet">
  </head>

  <body>
    <!-- navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo-font" href="/">Taiko Network</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {% block navbar-active %}
            <li><a href="/login/"><span class="glyphicon glyphicon-user icon-sep"></span>Login</a></li>
            <li><a href="/about/"><span class="glyphicon glyphicon-info-sign icon-sep"></span>About</a></li>
            {% endblock %}
          </ul>
        </div>
      </div>
    </div>

    {% block content %}{% endblock %}

    <!-- footer -->
    <div class="container">
      <hr>
      <footer>
        <p>&copy; Taiko Community Alliance 2014</p>
      </footer>
    </div>

    <!-- JavaScript placed at end of doc for faster page loads. -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% block sigmajs %}{% endblock %}
  </body>
</html>
