<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Taiko Network{% endblock %}</title>

    <!-- <link rel="icon" href""> -->
    <!-- Font for header title -->
    <link href='http://fonts.googleapis.com/css?family=Exo+2:700italic,700,800' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Styles for base template -->
    <link href="{{ STATIC_URL }}css/base-explore.css" rel="stylesheet">
    {% block custom-css %}{% endblock %}
  </head>

  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo-font logo-nav-pos" href="/">Taiko Network</a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% block navbar-active %}
            {% endblock %}
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-user icon-sep"></span>
                    My Profile<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">View/Edit</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </li>
            <!-- {if ! user authenticated}
            <li><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-user icon-sep"></span>
                    Login</span></a>
            </li>
            -->
          </ul>
        </div>
        <!--/.nav-collapse -->

      </div>
    </div>

    {% block content %}{% endblock %}

    <!-- JavaScript placed at end of doc for faster page loads. -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    {% block custom-js %}{% endblock %}
  </body>
</html>
